[package]
name = "case-conv-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.case-conv]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "lowercase"
path = "fuzz_targets/lowercase.rs"
test = false
doc = false

[[bin]]
name = "uppercase"
path = "fuzz_targets/uppercase.rs"
test = false
doc = false
